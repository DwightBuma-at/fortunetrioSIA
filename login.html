<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bare Bears Kadayawan</title>
    <link rel="stylesheet" href="login.css">
    <script>
        // Function to check if both email and password fields are filled
        function validateForm() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var loginButton = document.getElementById("login-btn");

            // Enable or disable the login button based on whether both fields are filled
            if (email != "" && password != "") {
                loginButton.disabled = false;
            } else {
                loginButton.disabled = true;
            }
        }

        // Function to handle the form submission (redirection)
        function handleSubmit(event) {
            event.preventDefault();  // Prevent form from submitting the usual way
            window.location.href = "dashboard.html";  // Redirect to the dashboard
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#" onsubmit="handleSubmit(event)">
                <!-- Username and password fields -->
                <input type="email" id="email" placeholder="Email" required oninput="validateForm()">
                <input type="password" id="password" placeholder="Password" required oninput="validateForm()">
                <button type="submit" id="login-btn" class="login-btn" disabled>Login</button>

                <div class="divider">
                    <span>or</span>
                </div>

                <!-- Google login -->
                <button type="button" class="google-btn">Login with Google</button>
                <!-- Facebook login -->
                <button type="button" class="facebook-btn">Login with Facebook</button>

                <div class="signup-link">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
