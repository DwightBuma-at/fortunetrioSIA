<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="logout.css">
</head>
<body>
    <div class="sidebar">
        <h2>Bare Bears</h2>
        <ul>
            <li><a href="ordering.html" class="hover-effect">Ordering</a></li>
            <li><a href="booking.html" class="hover-effect">Booking</a></li>
            <li><a href="about.html" class="hover-effect">About</a></li>
            <li><a href="settings.html" class="hover-effect">Settings</a></li>
            <li><a href="logout.html" class="hover-effect">Log Out</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>You have been logged out</h1>
        <p>We hope to see you again soon. If you want to log back in, click the button below.</p>
        <a href="login.html" class="btn">Log In</a>
    </div>

    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        
        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
        }

        .main-content {
            margin-left: 220px;
            padding: 20px;
            width: calc(100% - 220px);
            background-color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            min-height: 100vh;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            color: #7f8c8d;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #34495e;
        }
    </style>
</body>
</html>
